<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>CRM管理工作台</title>
	<script type="text/javascript" src="static/js/performance.js"></script>
	<script type="text/javascript" src="static/js/xhr-listener.js"></script>
	
<style type="text/css">

	/*首次打开加载*/
	.app__preloader{
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		line-height: 100%;
		background-color: #243d73;
		color: #fff;
		font-family: "Microsoft YaHei", 微软雅黑;
		font-size: 26px !important;
		display: flex;
		align-items: center;
		justify-content: center;
		transition: all .5s;
		opacity: 1;
		transform:scaleY(1);
		z-index: 999999;
		transform-origin:bottom;
	}

	.app__preloader.hidden{
		opacity: 0;
		transform:scaleY(.8);
	}
</style>
</head>
<body>
	<div class="app__preloader">加载中...</div>
	<div id="appProgress" class="app__progress"></div>
	<div id="app"></div>
	<!-- built files will be auto injected -->
</body>
</html>
