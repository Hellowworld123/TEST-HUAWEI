	<script type="text/javascript">
	$(function(){
			$("#btnLogin2").on("click",function(){
      	    $(this).css({"color":"#b40707"});
         	$("#btnLogin1").css({"color":"#ccc"}).removeClass("text-danger");;
      	    $(".log-main1").addClass("d-none").removeClass("d-block");
      	    $(".log-main2").addClass("d-block").removeClass("d-none");
      })
            $("#btnLogin1").on("click",function(){
      	$(this).css({"color":"#B40707"});
      	$("#btnLogin2").css({"color":"#ccc"})
      	$(".log-main2").addClass("d-none").removeClass("d-block");
      	$(".log-main1").addClass("d-block").removeClass("d-none");
      })
		})
	$(function(){
		$("#btnLogin").click(function(){
		$.ajax({
			type:"post",
			url:"http://datainfo.duapp.com/shopdata/userinfo.php",
			data:{
				status:"login",
				userID:$("input[name=user]").val(),
				password:$("input[name=password]").val()
			},
			success:function(res){
				switch(res){
					case "0":$(".content1").html("用户名不存在");break;
					case "2":$(".content2").html("帐号密码不符");break;
					default:
						$(".content3").html("登陆成功,3秒后跳转购物页面");
						setTimeout(()=>{
							location.href = "http://localhost/虞洛浦/HUAWEI/index.html";
						},3000)
				}
			}
		});
	})
	})
