    * {

    body {
      background: #ccc
    }

    canvas {
      background: #fff;

<body>

  <canvas width="800" height="450" id="c1"></canvas>
  <script>
    function rnd(n, m) {
      return parseInt(Math.random() * (m - n) + n);
    }
    function d2a(n) {
      return Math.PI / 180 * n
    }
    function a2d(n) {
      return Math.PI / n * 180
    }
    function fillzero(n) {
      return n < 10 ? '0' + n : '' + n;
    }
    var oC = document.querySelector("#c1"); //DOM
    var gd = oC.getContext('2d'); //画笔对象

    var x = 0, y = 0, w = oC.width, h = oC.height;

    let oImg = new Image();
    oImg.src = './pic2476.png';

    oImg.onload = function () {
      let pattern = gd.createPattern(oImg, 'repeat-x');
      console.log(pattern);

      // gd.fillStyle=createPattern对象;
      gd.fillStyle = pattern;
      gd.fillRect(x, y, w, h);
    };








  </script>

</body>
