<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="./animate.css">
	<style>
		div {
			width: 100px;
			height: 100px;
			background: red;
			margin: 10px auto;
		}
	</style>
</head>

<body>

	<div class="animated swing">box1</div>
	<div class="animated infinite swing">box2</div>
	<div id="box3">box3</div>
	<div class="animated zoomInLeft">box4</div>
	<div class="animated zoomOutRight">box5</div>

	<script>
		box3.onmouseover = function () {
			this.className = "animated pulse"
		}
		box3.onmouseout = function () {
			this.className = "animated flash"
		}
	</script>

</body>

</html>
