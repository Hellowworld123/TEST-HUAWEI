  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 微软雅黑;
      overflow: hidden;
    }

    body {
      background: #ccc
    }

    canvas {
      background: #fff;
    }
  </style>
</head>

<body>
  <canvas width="800" height="450" id="c1"></canvas>
  <script>
    function rnd(n, m) {
      return parseInt(Math.random() * (m - n) + n);
    }
    function d2a(n) {
      return Math.PI / 180 * n
    }
    function a2d(n) {
      return Math.PI / n * 180
    }
    function fillzero(n) {
      return n < 10 ? '0' + n : '' + n;
    }
    var oC = document.querySelector("#c1"); //DOM
    var gd = oC.getContext('2d'); //画笔对象

    var x = 0, y = 0, w = oC.width, h = oC.height;

    let oImg = new Image();
    oImg.src = './pic2476.png';

    oImg.onload = function () {

      var n = 0;
      var step = -10;

      setInterval(function () {
        gd.clearRect(0, 0, oC.width, oC.height);
        gd.drawImage(
          oImg,
          32 * n, 96, 32, 48,
          step += 1, 100, 32, 48
        );

        n++;

        if (n === 4) {
          n = 0;
        }
      }, 16)




    };

  </script>

</body>
