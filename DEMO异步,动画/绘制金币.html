<head>

    * {
      margin: 0;

    body{background: #ccc}
    canvas{
      background: #fff;

</head>
<body>

<canvas width="800" height="450" id="c1"></canvas>
<script>
  function rnd(n,m) {
    return parseInt(Math.random()*(m-n)+n);
  }
  function d2a(n) {
    return Math.PI/180*n
  }
  function a2d(n) {
    return Math.PI/n*180
  }
  function fillzero(n) {
    return n<10?'0'+n:''+n;
  }
  var oC = document.querySelector("#c1"); //DOM
  var gd = oC.getContext('2d'); //画笔对象

  var x=0,y=0,w=oC.width,h=oC.height;

  let oImg=new Image();
  oImg.src='./coinAni2.png';

  oImg.onload = function(){

    var n=0;

    setInterval(function () {
      gd.clearRect(0,0,oC.width, oC.height);
      gd.drawImage(
        oImg,
        0,60*n,60,60,
        100,100,60,60
      );

      n++;

      if (n === 10){
        n = 0;
      }
    },30)




  };








</script>

</body>
