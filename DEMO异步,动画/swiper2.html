<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./swiper.css">
  <style>
    .swiper-container {
      height: 300px;
      text-align: center;
    }

    .swiper-slide {
      line-height: 300px;
    }
  </style>
</head>

<body>

  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background:#399">
        <img data-src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1527758239&di=2d677101e0c26db54c4ed261b5d63844&imgtype=jpg&er=1&src=http%3A%2F%2Fdl.bizhi.sogou.com%2Fimages%2F2012%2F04%2F11%2F155553.jpg"
          class="swiper-lazy">
        <div class="swiper-lazy-preloader"></div>
      </div>
      <div class="swiper-slide" style="background:#939">
        <img data-src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=2819933620,2510966712&fm=27&gp=0.jpg" class="swiper-lazy">
        <div class="swiper-lazy-preloader"></div>
      </div>
      <div class="swiper-slide" style="background:#993">
        <img data-src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=150849068,1567082273&fm=27&gp=0.jpg" class="swiper-lazy">
        <div class="swiper-lazy-preloader"></div>
      </div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <!-- <div class="swiper-button-prev"></div> -->
    <!-- <div class="swiper-button-next"></div> -->

    <!-- 如果需要滚动条 -->
    <!-- <div class="swiper-scrollbar"></div> -->
  </div>

  <script src="./swiper.js"></script>
  <script>        
    var mySwiper = new Swiper('.swiper-container', {
      lazy: {
        loadPrevNext: true,
      },
      loop: true,
      autoplay: true,
      // direction:'vertical',
      effect: 'cube',
      // 如果需要分页器
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
        /*  renderBullet: function (index, className) {
           return '<span class="' + className + '">' + (index + 1) + '</span>';
         } */
      },

      // 如果需要前进后退按钮
      /* navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      }, */

    });

    mySwiper.on('touchStart', function (ev) {
      console.log(this.activeIndex);

    });

    document.onclick = function () {
      mySwiper.slideNext();//实例.API();
    }
  </script>

</body>

</html>
