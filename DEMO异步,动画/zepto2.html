<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./zepto.js"></script>
  <style>
    div{
      width:100px;height:100px;background:red;
    }
  </style>
  <script>
    $(function(){
      // $('div:first').css('background','green');
      $('div:nth-child(1)').css('background','green');
      $('div:nth-child(2)').css('background','blue');
      $('div:nth-child(4)').css('background','pink');
      $('div:nth-child(3)').css('background','yellow');
    })
    $('div:nth-child(1)').click(function(){
        $(this).css('background',"red")
    })
  </script>
</head>
<body>
    <div id="">1</div>
    <div id="">2</div>
    <div id="">3</div>
    <div id="">4</div>
</body>
</html>
