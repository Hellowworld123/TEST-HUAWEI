	</select>

	<script>
		var oC = document.querySelector("#c1"); //DOM
		var o2d = oC.getContext('2d'); //画笔对象

		//配置画笔
		o2d.strokeStyle = "red";
		o2d.fillStyle = "green";
		o2d.lineWidth = 10;

		//绘制
		o2d.moveTo(191, 298);
		o2d.lineTo(300, 127);
		o2d.lineTo(395, 298);
		// o2d.lineTo(191,298);
		o2d.closePath(); //合并路径

		//着色
		o2d.fill();
		o2d.stroke(); //描边
	</script>
