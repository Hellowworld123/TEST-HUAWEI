<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./echarts.js"></script>
</head>

<body>

  <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
  <div id="main" style="height:400px;"></div>
  <script>
    // console.log(echarts);
    let myChart = echarts.init(document.getElementById('main')); // init 方法会返回一个echarts实例
    myChart.setOption({
      title: {
        text: 'ECharts 入门示例',
        textStyle: {
          color: 'yellow'
        }
      },
      toolbox: {
        show: true,
        feature: {
          dataZoom: {
            yAxisIndex: 'none'
          },
          dataView: { readOnly: false },
          magicType: { type: ['line', 'bar'] },
          restore: {},
          saveAsImage: {}
        }
      },
      legend: {
        data: ['销量', '投诉']
      },
      xAxis: {
        data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子", "皮带"]
      },
      yAxis: {},
      series: [{
        name: '销量',
        type: 'bar',
        data: [5, 20, 36, 10, 10, 20, 300]
      },
      {
        name: '投诉',
        type: 'bar',
        data: [15, 120, 136, 110, 110, 120, 1300]
      }]
    })
  </script>
</body>

</html>
