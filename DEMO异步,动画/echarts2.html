<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./echarts.js"></script>
</head>

<body>

  <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
  <div id="main" style="height:400px;"></div>
  <script>
    // console.log(echarts);
    let myChart = echarts.init(document.getElementById('main')); // init 方法会返回一个echarts实例
    myChart.setOption({
      visualMap: {
        // 不显示 visualMap 组件，只用于明暗度的映射
        show: false,
        // 映射的最小值为 80
        min: 80,
        // 映射的最大值为 600
        max: 600,
        inRange: {
          // 明暗度的范围是 0 到 1
          colorLightness: [0, 1]
        }
      },
      series: [
        {
          roseType: 'angle',
          name: '访问来源',
          type: 'pie',
          radius: '55%',

          itemStyle: {
            emphasis: {
              shadowBlur: 200,
              shadowColor: 'rgba(0, 0, 0, 0.5)'
            },
            color: '#c23531',
            shadowBlur: 200,
            shadowColor: 'rgba(0, 0, 0, 0.5)',
            // 阴影的大小
            shadowBlur: 5,
            // 阴影水平方向上的偏移
            shadowOffsetX: 0,
            // 阴影垂直方向上的偏移
            shadowOffsetY: 0,
            // 阴影颜色
            shadowColor: 'rgba(0, 0, 0, 0.5)'
          },
          data: [
            { value: 235, name: '视频广告1' },
            { value: 274, name: '联盟广告2' },
            { value: 310, name: '邮件营销3' },
            { value: 335, name: '直接访问4' },
            { value: 400, name: '搜索引擎5' }
          ]
        }
      ]
    })
  </script>
</body>

</html>
