<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>666</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 微软雅黑;
    }
    body{background: #000}
    canvas{
      background: #fff;
    }
  </style>


</head>
<body>

<canvas width="800" height="450" id="c1"></canvas>

<script>
  var oC = document.querySelector("#c1"); //DOM
  var o2d = oC.getContext('2d'); //画笔对象

  oC.onmousedown=function(ev){
    o2d.moveTo(ev.clientX,ev.clientY);
    oC.onmousemove=function (ev) {
      o2d.lineTo(ev.clientX,ev.clientY);
      o2d.stroke();
    };
    oC.onmouseup=function () {
      oC.onmousemove =oC.onmouseup =null;
    };
  }

</script>

</body>
</html>
